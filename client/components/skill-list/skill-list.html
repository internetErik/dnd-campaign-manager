<ul class="pb20">
	<li *ngFor="#skill of skills;#i = index" [class.pt15]="i !== 0">
		{{ skill.name }} ({{skill.stat}})
		<button *ngIf="skillsRemovable"
			(click)="removeSkill($event, skill)">-</button>
		<button *ngIf="skillsSelectable"
			(click)="selectSkill($event, skill)">select</button>
	</li>
</ul>
