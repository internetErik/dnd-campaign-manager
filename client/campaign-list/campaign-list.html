<h1>Select a Campaign</h1>
<hr>
<section class="p20-0 m20-0">
	<div *ng-for="#campaign of campaigns" class="p10-0">
		<a href="javascript:void(0)" (click)="selectCampaign(campaign)">
			{{campaign.name}}</a>
		<button (click)="deleteCampaign($event, campaign)">-</button>
	</div>
	<a *ng-if="currentUser.dm"
		[router-link]="['/CampaignForm']"><button>+</button></a>
</section>
