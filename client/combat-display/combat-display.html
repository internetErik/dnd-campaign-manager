<div>
	<h2>Combatants</h2>
	<button (click)="rollInitiative()">Roll Initiative</button>
	<div>
		add character <input type="text" class="js-character"><button (click)="add('character')">+</button>
	</div>
	<div>
		add enemy <input type="text" class="js-enemy"><button (click)="add('enemy')">+</button>
	</div>
	<ol>
		<li *ng-for="#character of characters" 
			[class.enemy]="character.type === 'enemy'">
		{{character.name}} initiative: {{character.initiative}} <button (click)="removeCharacter(character)">-</button>
		</li>
	</ol>
</div>
