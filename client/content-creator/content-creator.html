<div>
	<h1>Content Creator</h1>
	<hr>
	<section class="p20-0 m20-0">
		<h2>Spells</h2>
		<div *ng-for="#spell of spells;#i = index" [class.pt30]="i !== 0">
			<h4>{{ spell.name }}:</h4>
			<label>Level:</label> {{spell.level}}
			<br>
			<label>Domain:</label> {{spell.domain}}
			<br>
			<label>Description:</label>
			<br>
			{{spell.description}}
			<br>
			<button (click)="removeSpell($event, spell);">-</button>
		</div>
		<h3>Add Spell</h3>
		<div class="p10-0">
			<label class="w100" for="spellName">Name: </label>
			<input id="spellName" type="text" 
				[(ng-model)]="newSpellName"
				(keyup)="checkSpellName()">
		</div>
		<div class="p10-0">
			<label class="w100" for="spellLevel">Level: </label>
			<input type="number" min="0" max="9" id="spellLevel" class="w100" [(ng-model)]="newSpellLevel">
		</div>
		<div class="p10-0">
			<label class="w100" for="school">School: </label>
			<input type="text" id="school" [(ng-model)]="newSpellSchool">
		</div>
		<div class="p10-0">
			<label class="w100" for="range">Range: </label>
			<input type="text" id="range" [(ng-model)]="newSpellRange">
		</div>
		<div class="p10-0">
			<label class="w100" for="duration">Duration: </label>
			<input type="text" id="duration" [(ng-model)]="newSpellDuration">
		</div>
		<div class="p10-0">
			<label class="w100" for="components">Components: </label>
			<input type="text" id="components" [(ng-model)]="newSpellComponents">
		</div>
		<div class="p10-0">
			<label class="w100" for="castingTime">Casting Time: </label>
			<input type="text" id="castingTime" [(ng-model)]="newSpellCastingTime">
		</div>
		<div class="p10-0">
			<label class="w100" for="spellDescription">Description: </label> 
			<br>
			<textarea id="spellDescription" [(ng-model)]="newSpellDescription" cols="45" rows="3"></textarea>
		</div>
		<div class="p10-0">
			<button (click)="addSpell($event)">+</button>
		</div>
	</section>
	<hr>	
	<section class="p20-0 m20-0">
		<h2>Skills</h2>
		<ul class="pb20">
			<li *ng-for="#skill of skills;#i = index" [class.pt15]="i !== 0">
				{{ skill.name }} ({{skill.stat}})
				<button (click)="removeSkill($event, skill)">-</button>
			</li>
		</ul>
		<h3>Add Skill</h3>
		<div class="p10-0">
			<label for="skillName">Name</label>
			<input id="skillName" type="text" [(ng-model)]="newSkillName">
			(<select min="0" [(ng-model)]="newSkillStat">
				<option value="str">Str</option>
				<option value="int">Int</option>
				<option value="wis">Wis</option>
				<option value="con">Con</option>
				<option value="dex">Dex</option>
				<option value="cha">Cha</option>
			</select>)
			<button (click)="addSkill($event)">+</button>
		</div>
	</section>
	<hr>
	<section class="p20-0 m20-0">
		<h2>Feats</h2>
		<ul class="pb20">
			<li *ng-for="#feat of feats;#i = index" [class.pt30]="i !== 0">
				<label>{{ feat.name }}:</label> 
				<br>
				{{feat.description}}
				<br>
				<button (click)="removeFeat($event, feat)">-</button>
			</li>
		</ul>
		<h3>Add Feat</h3>
		<div class="p10-0">
			<label for="featName">Name: </label>
			<input id="featName" type="text" [(ng-model)]="newFeatName">
		</div>
		<div class="p10-0">
			<label for="featDesc">Description: </label> 
			<br>
			<textarea cols="45" rows="3" id="featDesc" [(ng-model)]="newFeatDesc"></textarea>
		</div>
		<div class="p10-0">
			<button (click)="addFeat($event)">+</button>
		</div>
	</section>
</div>
