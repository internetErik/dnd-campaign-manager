<div>
	<h1>Content Creator</h1>
	<button  class="p5-0 pl20 pr20" [class.c-gray]="currentTab !== 'spells'" 
		(click)="currentTab = 'spells'">Spells</button>
	<button  class="p5-0 pl20 pr20" [class.c-gray]="currentTab !== 'skills'" 
		(click)="currentTab = 'skills'">Skills</button>
	<button  class="p5-0 pl20 pr20" [class.c-gray]="currentTab !== 'feats'" 
		(click)="currentTab = 'feats'">Feats</button>
	<!-- <button  class="p5-0 pl20 pr20" [class.c-gray]="currentTab !== 'monsters'" 
		(click)="currentTab = 'monsters'">Monsters</button> -->
	<hr>

	<section class="p20-0 m20-0" *ng-if="currentTab === 'spells'">
		<h2>Spells</h2>

		<h3>Add Spell</h3>
		<div class="p10-0">
			<label class="w125" for="spellName">Name: </label>
			<input id="spellName" type="text" 
				[class.ng-invalid]="invalidSpellName"
				[(ng-model)]="newSpellName"
				(keyup)="checkSpellName($event)">
		</div>
		<div class="p10-0">
			<label class="w125" for="spellLevel">Level: </label>
			<input type="number" min="0" max="9" id="spellLevel" 
				[(ng-model)]="newSpellLevel">
		</div>
		<div class="p10-0">
			<label class="w125" for="school">School: </label>
			<select id="school" [(ng-model)]="newSpellSchool">
				<option selected="selected" value="Abjuration">Abjuration</option>
				<option value="Conjuration">Conjuration</option>
				<option value="Divination">Divination</option>
				<option value="Enchantment">Enchantment</option>
				<option value="Evocation">Evocation</option>
				<option value="Illusion">Illusion</option>
				<option value="Necromancy">Necromancy</option>
				<option value="Transmutation">Transmutation</option>
				<option value="Universal">Universal</option>
			</select>
		</div>
		<div class="p10-0">
			<label class="w125" for="range">Range: </label>
			<input type="text" id="range" [(ng-model)]="newSpellRange">
		</div>
		<div class="p10-0">
			<label class="w125" for="duration">Duration: </label>
			<input type="text" id="duration" [(ng-model)]="newSpellDuration">
		</div>
		<div class="p10-0">
			<label class="w125" for="components">Components: </label>
			<input type="text" id="components" [(ng-model)]="newSpellComponents">
		</div>
		<div class="p10-0">
			<label class="w125" for="castingTime">Casting Time: </label>
			<input type="text" id="castingTime" [(ng-model)]="newSpellCastingTime">
		</div>
		<div class="p10-0">
			<label class="w125" for="spellDescription">Description: </label> 
			<br>
			<textarea id="spellDescription" cols="45" rows="3"
				[(ng-model)]="newSpellDescription"></textarea>
		</div>
		<div class="p10-0">
			<button (click)="addSpell($event)">+</button>
		</div>

		<h3>All Spells</h3>
		<spell-list></spell-list>
	</section>

	<section class="p20-0 m20-0" *ng-if="currentTab === 'skills'">
		<h2>Skills</h2>
		<h3>Add Skill</h3>
		<div class="p10-0">
			<label for="skillName">Name</label>
			<input id="skillName" type="text" [(ng-model)]="newSkillName">
			(<select min="0" [(ng-model)]="newSkillStat">
				<option value="str">Str</option>
				<option value="int">Int</option>
				<option value="wis">Wis</option>
				<option value="con">Con</option>
				<option value="dex">Dex</option>
				<option value="cha">Cha</option>
			</select>)
			<button (click)="addSkill($event)">+</button>
		</div>
		<h3>Skill List</h3>
		<ul class="pb20">
			<li *ng-for="#skill of skills;#i = index" [class.pt15]="i !== 0">
				{{ skill.name }} ({{skill.stat}})
				<button (click)="removeSkill($event, skill)">-</button>
			</li>
		</ul>
	</section>

	<section class="p20-0 m20-0" *ng-if="currentTab === 'feats'">
		<h2>Feats</h2>
		<h3>Add Feat</h3>
		<div class="p10-0">
			<label for="featName">Name: </label>
			<input id="featName" type="text" 
				[(ng-model)]="newFeatName">
		</div>
		<div class="p10-0">
			<label for="featPrereq">Prerequisite: </label>
			<input id="featPrereq" type="text" 
				[(ng-model)]="newFeatPrerequisite">
		</div>
		<div class="p10-0">
			<label for="featBenefit">Benefit: </label> 
			<br>
			<textarea cols="45" rows="3" id="featDesc" 
				[(ng-model)]="newFeatDesc"></textarea>
		</div>
		<div class="p10-0">
			<label for="featNormal">Normal: </label> 
			<br>
			<textarea cols="45" rows="3" id="featNormal" 
				[(ng-model)]="newFeatNormal"></textarea>
		</div>
		<div class="p10-0">
			<label for="featSpecial">Special: </label> 
			<br>
			<textarea cols="45" rows="3" id="featSpecial" 
				[(ng-model)]="newFeatSpecial"></textarea>
		</div>
		<div class="p10-0">
			<button (click)="addFeat($event)">+</button>
		</div>
		<h3>Feat List</h3>
		<ul class="pb20">
			<li *ng-for="#feat of feats;#i = index" [class.pt30]="i !== 0">
				<h5>{{ feat.name }}</h5>
				<div class="p10-0" *ng-if="feat.prerequisite">
					<label>Prerequisites:</label>
					{{feat.prerequisite}}
				</div>
				<div class="p10-0">
					<label>Benefit:</label>
					<br>
					{{feat.benefit}}
				</div>
				<div class="p10-0" *ng-if="feat.normal">
					<label>Normal: </label>
					{{feat.normal}}</div>
				<div class="p10-0" *ng-if="feat.special">
					<label>Special: </label>
					{{feat.special}}
				</div>
				<button (click)="removeFeat($event, feat)">-</button>
			</li>
		</ul>
	</section>

	<section class="p20-0 m20-0" *ng-if="currentTab === 'monsters'">
		<h2>Monsters</h2>

		<h3>Add Monster</h3>
		<monster-form></monster-form>
		
		<h3>Monster list</h3>

	</section>
</div>
